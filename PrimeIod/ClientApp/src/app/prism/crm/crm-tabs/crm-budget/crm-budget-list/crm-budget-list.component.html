<!-- {{ records | json }} -->
<h5
  style="background: #128474;
  color: white !important;
  border-color: #128474;padding:10px;margin-bottom: 10px;"
>
  CRM Budget
</h5>
<app-loader [isLoading]="isLoading"></app-loader>
<app-crm-budget-filter
  [selectedFilters]="selectedFilters"
  (filterChange)="onFilterChange($event)"
></app-crm-budget-filter>

<div class="row " style="min-height: 200px;">
  <div class="col-md-12">
    <!-- {{columns | json}} -->
    <div class="table-responsive">
      <app-data-table-base
        [columns]="columns"
        [records]="filteredRecords"
        [pageNumber]="selectedFilters.pageNumber"
        [pageSize]="selectedFilters.pageSize"
        (raiseEvent)="onRaiseEvent($event)"
      ></app-data-table-base>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-2" *ngIf="!viewMode">
    <button type="button" class="btn btn-primary" (click)="add()">
      Create
    </button>
  </div>
  <div class="col-md-1">
    <app-column-manager-shell [columns]="columns"></app-column-manager-shell>
  </div>
  <div class="col-md-9">
    <pagination-control
      [page]="selectedFilters.pageNumber"
      [pageSize]="selectedFilters.pageSize"
      [collectionSize]="filteredRecords?.length"
      (onPageChange)="onPageChange($event)"
    ></pagination-control>
  </div>
</div>
