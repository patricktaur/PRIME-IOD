<div class="table-responsive">
  <table class="table table-bordered" style="overflow-wrap: anywhere;">
    <thead>
      <tr>
      <td scope="col" class="text-center" *ngFor="let item of dashboardItems" [ngStyle]="getDescriptionTextStyle(item)">
        <!-- <small class="text-center fs-6"> -->
          {{ item?.displayText }}
        <!-- </small> -->
      </td>
    </tr>
    </thead>
    <tbody>
      <tr>
        <td [role]="canDrillDown(item)?'button':'cell'" scope="col" *ngFor="let item of dashboardItems" [ngClass]="'text-center font-monospace fw-bold text-black-60'" 
        (click)="canDrillDown(item)? onItemClicked(item): ''">
          <!-- <div class="text-center fs-4 font-monospace"> -->
            {{ item?.value }}
          <!-- </div> -->
        </td>
      </tr>
    </tbody>
  </table>
