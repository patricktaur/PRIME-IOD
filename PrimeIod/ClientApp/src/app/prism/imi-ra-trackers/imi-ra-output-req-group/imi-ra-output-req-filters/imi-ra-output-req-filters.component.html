<div class="row">
  <div class="col-3">
    <div class="form-group">
      <label class="form-label">Search On</label>
      <ng-select
        id="exampleFormControlSelect1"
        [multiple]="false"
        [clearable]="false"
        [(ngModel)]="selectedFilters.searchOn"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option [value]="'icon-number'">Icon Number</ng-option>
        <ng-option [value]="'study-name'">Protocol Name</ng-option>
        <ng-option [value]="'task-id'">Task Id</ng-option>
      </ng-select>
    </div>
  </div>
  <div class="col-3">
    <div class="form-group">
      <label class="form-label">Search Text </label>
      <input class="form-control" placeholder="Value to search" type="text" [formControl]="filterForm" />
    </div>
  </div>
  <div class="col-3">
    <div class="form-group">
      <label class="form-label">Sort By </label>
      <ng-select
        id="exampleFormControlSelect1"
        [multiple]="false"
        [clearable]="false"
        [(ngModel)]="selectedFilters.sortOn"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option [value]="'icon-number-task-id'">Icon Number, Task Id</ng-option>
        <ng-option [value]="'task-id'">Task Id</ng-option>
      </ng-select>
    </div>
  </div>

  <div class="col-3">
    <div class="form-group">
      <label class="form-label">Sort Order </label>
      <ng-select
        id="exampleFormControlSelect1"
        placeholder="Type"
        [multiple]="false"
        [clearable]="false"
        [(ngModel)]="selectedFilters.sortBy"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option [value]="'asc'">Ascending</ng-option>
        <ng-option [value]="'desc'">Descending</ng-option>
      </ng-select>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-3">
    <div class="form-group">
      <label class="form-label">Sponsor</label>
      <ng-select
        id="exampleFormControlSelect1"
        [(ngModel)]="selectedFilters.sponsor"
        [multiple]="true"
        placeholder="All"
        [clearable]="false"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of filters?.sponsors" [value]="rec.value">{{ rec.value }}</ng-option>
      </ng-select>
    </div>
  </div>
  <div class="col-3">
    <div class="form-group">
      <label class="form-label">Output Type</label>
      <ng-select
        id="exampleFormControlSelect1"
        [(ngModel)]="selectedFilters.outputType"
        [multiple]="true"
        placeholder="All"
        [clearable]="true"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of filters?.outputType" [value]="rec.id">{{ rec.value }}</ng-option>
      </ng-select>
    </div>
  </div>
  <div class="col-3">
    <div class="form-group">
      <label class="form-label">Output Status</label>
      <ng-select
        id="exampleFormControlSelect1"
        [(ngModel)]="selectedFilters.outputStatus"
        [multiple]="true"
        placeholder="All"
        [clearable]="true"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of filters?.outputStatus" [value]="rec.value">{{ rec.value }}</ng-option>
      </ng-select>
    </div>
  </div>

  <div class="col-3">
    <div class="form-group">
      <label class="form-label">Developer</label>
      <ng-select
        id="exampleFormControlSelect1"
        [(ngModel)]="selectedFilters.developerAssigned"
        [multiple]="true"
        placeholder="All"
        [clearable]="true"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of filters?.developerAssigned" [value]="rec.value">{{ rec.value }} </ng-option>
      </ng-select>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-3">
    <div class="form-group">
      <label class="form-label">Requestor</label>
      <ng-select
        id="exampleFormControlSelect1"
        [multiple]="true"
        placeholder="All"
        [(ngModel)]="selectedFilters.requestor"
        [clearable]="true"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of filters?.requestor" [value]="rec.value">{{ rec.value }}</ng-option>
      </ng-select>
    </div>
  </div>
  <div class="col-3">
    <div class="form-group">
      <label class="form-label">Requested Priority</label>
      <ng-select
        id="exampleFormControlSelect1"
        [(ngModel)]="selectedFilters.requestedPriority"
        [multiple]="true"
        placeholder="All"
        [clearable]="false"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of filters?.requestedPriority" [value]="rec.value">{{ rec.value }} </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="col-3">
    <div class="form-group">
      <label class="form-label">Requested Date From</label>
      <div class="input-group">
        <input
          class="form-control "
          placeholder="From Start"
          [(ngModel)]="selectedFilters.requestedDueDateFrom"
          ngbDatepicker
          #d="ngbDatepicker"
          (ngModelChange)="onFiltersChange()"
        />
        <div class="input-group-append">
          <button class="p-2" style="border: 0;" (click)="d.toggle()" type="button">
            <i class="bi bi-calendar3"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-3">
    <div class="form-group">
      <label class="form-label">Requested Date To</label>
      <div class="input-group">
        <input
          class="form-control "
          placeholder="Till End"
          [(ngModel)]="selectedFilters.requestedDueDateTo"
          ngbDatepicker
          #d1="ngbDatepicker"
          (ngModelChange)="onFiltersChange()"
        />
        <div class="input-group-append">
          <button class="p-2" style="border: 0;" (click)="d1.toggle()" type="button">
            <i class="bi bi-calendar3"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
