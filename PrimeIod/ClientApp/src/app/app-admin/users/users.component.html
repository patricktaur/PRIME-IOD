<app-loader [isLoading]="isLoading"></app-loader>
<div class="">
  <div class="row">
    <div class="col-md-12">
      <h4 class="mb-4">Users</h4>
      <div>
        <form>
          <!-- <div class="float-right">
            <button type="button" class="btn btn-primary" (click)="addUserModal()" *appHasPermissions="'users.manage'">
              Add User
            </button>
            
          </div> -->
          <div class="form-group form-inline">
            <div class="form-group form-inline">
              <input class="form-control ms-2" placeholder="Search" type="text" [formControl]="filter" />
            </div>
          </div>
          <table class="table table-sm table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Enterprise Id</th>
                <th class="text-right" scope="col" *appHasPermissions="'users.manage'">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users; let i = index">
                <td scope="row">{{ pageSize * (pageNumber - 1) + (i + 1) }}</td>
                <td>
                  <ngb-highlight [result]="user.displayName" [term]="filter.value"></ngb-highlight>
                </td>
                <td>
                  <ngb-highlight [result]="user.emailId" [term]="filter.value"></ngb-highlight>
                </td>
                <td>
                  <ngb-highlight [result]="user.enterpriseId" [term]="filter.value"></ngb-highlight>
                </td>
                <td class="text-right" *appHasPermissions="'users.manage'">
                  <div ngbDropdown class="d-inline-block " placement="bottom-right">
                    <button class="btn btn-outline-primary btn-sm" id="dropdownBasic1" ngbDropdownToggle>Action</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                      <button ngbDropdownItem (click)="editUserModal(user)" class="btn btn-sm">Edit</button>
                      <button ngbDropdownItem (click)="confirmDeleteUser(user)" class="btn btn-sm">Delete</button>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
      <pagination-control
        [page]="pageNumber"
        [pageSize]="pageSize"
        [collectionSize]="totalItems"
        (onPageChange)="onPageChange($event)"
      ></pagination-control>
    </div>
  </div>
</div>
