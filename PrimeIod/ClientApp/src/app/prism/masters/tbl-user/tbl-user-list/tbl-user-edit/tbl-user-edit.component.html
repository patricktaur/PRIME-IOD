<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ action }} tblUser</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="tblUserForm" validate>
    <div class="form-group row">
      <div class="col-md-12">
        <label class="col-form-label">DisplayName</label>
        <input type="text" class="form-control" formControlName="displayName" placeholder="DisplayName" required />
        <small
          [hidden]="tblUserForm.controls.displayName.valid || tblUserForm.controls.displayName.untouched"
          class="text-danger"
          translate
        >
          Property One is required
        </small>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <button type="button" [disabled]="!tblUserForm.valid" (click)="save()" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
