<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{year}}/{{month}}</h4>
    <button type="button" id="close" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="crmForm" validate>
      <div class="form-group row">
          <div class="col-md-12">
            <label class="col-form-label">Completed</label>
            <select class="form-select" formControlName="actual">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
          </div>
      </div>
  
      <div class="form-group row">
        <div class="col-md-12">
          <button id="save" type="button" [disabled]="!crmForm.valid" (click)="save()" class="btn btn-primary mt-3 float-end">
            Close
          </button>
        </div>
      </div>
    </form>
  </div>
