<div class="row">
  <div class="col-6">
    <div class="form-group">
      <label class="form-label">From</label>
      <div class="input-group">
        <input
          class="form-control "
          placeholder="Start Date"
          [(ngModel)]="selectedFilters.fromDate"
          ngbDatepicker
          #d="ngbDatepicker"
          (ngModelChange)="onFiltersChange()"
          [readonly]="true"
        />
        <div class="input-group-append">
          <button
            class="p-2"
            style="border: 0;"
            (click)="selectedFilters.fromDate = null; onFiltersChange()"
            type="button"
          >
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="input-group-append">
          <button class="px-2" style="border: 0;" (click)="d.toggle()" type="button">
            <i class="bi bi-calendar3"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="form-group">
      <label class="form-label">To</label>
      <div class="input-group">
        <input
          class="form-control "
          placeholder="To Date"
          [(ngModel)]="selectedFilters.toDate"
          ngbDatepicker
          #d1="ngbDatepicker"
          (ngModelChange)="onFiltersChange()"
          [readonly]="true"
        />
        <div class="input-group-append">
          <button
            class="p-2"
            style="border: 0;"
            (click)="selectedFilters.toDate = null; onFiltersChange()"
            type="button"
          >
            <i class="bi bi-x"></i>
          </button>
        </div>

        <div class="input-group-append">
          <button class="px-2" style="border: 0;" (click)="d1.toggle()" type="button" *ngIf="showResetButton">
            <i class="bi bi-calendar3"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
