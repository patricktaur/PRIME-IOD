<div class="row">
  <div class="col-3">
    <div class="form-group">
      <label>Process Improvement Id </label>
      <input
        class="form-control"
        [(ngModel)]="selectedFilters.id"
        placeholder="Id"
        type="text"
        [(formControl)]="filterForm"
      />
    </div>
  </div>
  <div class="col-3">
    <div class="form-group">
      <label class="form-label">Requestor</label>
      <ng-select
        id="exampleFormControlSelect1"
        [multiple]="true"
        placeholder="All"
        [(ngModel)]="selectedFilters.requestor"
        [clearable]="true"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of dropDownFilters?.requestor" [value]="rec.value">{{ rec.value }}</ng-option>
      </ng-select>
    </div>
  </div>
  <div class="col-3">
    <div class="form-group">
      <label class="form-label">Process Improvment Status</label>
      <ng-select
        id="exampleFormControlSelect1"
        [multiple]="true"
        placeholder="All"
        [(ngModel)]="selectedFilters.processImprovementStatus"
        [clearable]="true"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of dropDownFilters?.processImprovementStatus" [value]="rec.id">{{
          rec.value
        }}</ng-option>
      </ng-select>
    </div>
  </div>
  <div class="col-3">
    <div class="form-group">
      <label class="form-label">Billable / Not Billable</label>
      <ng-select
        id="exampleFormControlSelect1"
        [multiple]="true"
        placeholder="All"
        [(ngModel)]="selectedFilters.billable"
        [clearable]="true"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of dropDownFilters?.billable" [value]="rec.value">{{ rec.value }}</ng-option>
      </ng-select>
    </div>
  </div>
</div>
