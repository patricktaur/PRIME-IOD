<!-- ***{{records | json}} -->
<div class="table-responsive">
  <table class="table table-sm table-hover small">
    <thead>
      <tr>
        <!-- <th scope="col">#</th> -->
        <th scope="col">ICON Number</th>
        <th scope="col">Study Name</th>
        <th scope="col">Offline Checks Firing</th>
        <th scope="col">Comments</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let rec of records | slice: (pageNumber - 1) * pageSize:(pageNumber - 1) * pageSize + pageSize;
          let i = index
        "
      >
        <td width="10%">{{ rec.studyIconNumber }}</td>
        <td width="30%">{{ rec.studyName }}</td>
        <td>{{ rec.offlineValiationLogic }}</td>
        <td>{{ rec.comment }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="row">
  <div class="col col-md-2">
    <app-report-download-csv-2-json
      [records]="records"
      [fields]="offlineValidationColumns"
      [fileName]="'OfflineValidationRecords.csv'"
      [appendDateToFiileName]="true"
    ></app-report-download-csv-2-json>
  </div>
  <div class="col">
    <pagination-control
      [page]="pageNumber"
      [pageSize]="pageSize"
      [collectionSize]="records.length"
      (onPageChange)="onPageChange($event)"
    ></pagination-control>
  </div>
</div>
