<h5
  style="background: #128474;
color: white !important;
border-color: #128474;padding:10px;margin-bottom: 10px;"
>
  CRM Budget - {{ title }}
</h5>
<form [formGroup]="form" (ngSubmit)="submit()">
  <formly-form [model]="record" [fields]="fields" [options]="options" [form]="form"></formly-form>
  <br />
  <button type="submit" class="btn btn-primary submit-button me-1" [disabled]="!(form.valid && form.dirty)">Save</button>
  <!-- <button type="button" class="btn btn-light" (click)="options.resetModel()">Confirm1</button>
    <button type="button" class="btn btn-light" (click)="options.resetModel()">Confirm2</button> -->
  <button type="button" class="btn btn-light" (click)="options.resetModel()">Undo</button>
  <button type="button" class="btn btn-primary" (click)="cancel()" title="Cancel changes">
    Cancel
  </button>

  <!-- <button type="button" class="btn btn-light" (click)="delete(recId)">Remove</button> -->
  <!-- <span class="alert alert-info">Last Updated on: {{ record?.updatedOn | date: 'd-MMM-y, h:mm a' }}</span> -->
  <app-last-saved [auditFields]="record"></app-last-saved>

</form>
<br />
<app-confirmation-shell
  *ngIf="removeButton"
  [message]="'Are you Sure, you want to Remove Budget?'"
  [labelText]="'Remove'"
  [responseValue]="recId"
  (response)="delete($event)"
></app-confirmation-shell>
