<div class="row">
  <div class="col-4">
    From
  </div>
  <div class="col-4">
    To
  </div>
</div>
<div class="row">
  <div class="col-2">
    <div class="form-group">
      <ng-select
        [multiple]="false"
        placeholder="From-year"
        [(ngModel)]="filt.fromMonth"
        [clearable]="false"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let month of months" [value]="month.value">{{ month.label }}</ng-option>
      </ng-select>
    </div>
  </div>
  <div class="col-2">
    <div class="form-group">
      <ng-select
        [multiple]="false"
        placeholder="From-year"
        [(ngModel)]="filt.fromYear"
        [clearable]="false"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of filters?.years" [value]="rec">{{ rec }}</ng-option>
      </ng-select>
    </div>
  </div>
  <div class="col-2">
    <div class="form-group">
      <ng-select
        [multiple]="false"
        placeholder="From-year"
        [(ngModel)]="filt.toMonth"
        [clearable]="false"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let month of months" [value]="month.value">{{ month.label }}</ng-option>
      </ng-select>
    </div>
  </div>
  <div class="col-2">
    <div class="form-group">
      <ng-select
        [multiple]="false"
        placeholder="From-year"
        [(ngModel)]="filt.toYear"
        [clearable]="false"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of filters?.years" [value]="rec">{{ rec }}</ng-option>
      </ng-select>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-3">
    <div class="form-group">
      <label class="form-label">Roles</label>
      <ng-select
        id="exampleFormControlSelect1"
        [multiple]="true"
        placeholder="Roles"
        [(ngModel)]="filt.fteRoles"
        [clearable]="true"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of filters?.fteRoles" [value]="rec.id">{{ rec.value }}</ng-option>
      </ng-select>
    </div>
  </div>
  <div class="col-3">
    <div class="form-group">
      <label class="form-label">Region</label>
      <ng-select
        id="exampleFormControlSelect1"
        [multiple]="true"
        placeholder="Regions"
        [(ngModel)]="filt.region"
        [clearable]="true"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of filters?.region" [value]="rec.id">{{ rec.value }}</ng-option>
      </ng-select>
    </div>
  </div>
  <div class="col-3">
    <div class="form-group">
      <label class="form-label">Portfolio</label>
      <ng-select
        id="exampleFormControlSelect1"
        [(ngModel)]="filt.portfolio"
        [multiple]="true"
        placeholder="Portfolio"
        [clearable]="true"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of filters?.portfolio" [value]="rec.id">{{ rec.value }}</ng-option>
      </ng-select>
    </div>
  </div>
  <div class="col-3">
    <div class="form-group">
      <label class="form-label">CDMS</label>
      <ng-select
        id="exampleFormControlSelect1"
        [(ngModel)]="filt.cdms"
        [multiple]="true"
        placeholder="CDMS"
        [clearable]="true"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of filters?.cdms" [value]="rec.id">{{ rec.value }}</ng-option>
      </ng-select>
    </div>
  </div>
</div>
