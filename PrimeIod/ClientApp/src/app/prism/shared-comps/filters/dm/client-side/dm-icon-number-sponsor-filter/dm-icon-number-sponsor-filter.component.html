<div class="row">
  <div class="col-3">
    <div class="form-group">
      <label class="form-label">Icon Number</label>
      <ng-select
        id="exampleFormControlSelect1"
        [multiple]="true"
        placeholder="Icon Numbers"
        [(ngModel)]="iconNumbersFilters"
        [clearable]="true"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of filters?.studyIconNumbers" [value]="rec.value">{{ rec.value }}</ng-option>
      </ng-select>
    </div>
  </div>
  <div class="col-3">
    <div class="form-group">
      <label class="form-label">Sponsors</label>
      <ng-select
        [multiple]="true"
        placeholder="Icon Numbers"
        [(ngModel)]="sponosorfilters"
        [clearable]="true"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of filters?.sponsors" [value]="rec.value">{{ rec.value }}</ng-option>
      </ng-select>
    </div>
  </div>
</div>
