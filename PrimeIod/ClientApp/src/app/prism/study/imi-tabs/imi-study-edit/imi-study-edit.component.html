<app-loader [isLoading]="loading"></app-loader>
<h4>{{ title }}</h4>

<hr />

<form [formGroup]="form">
  <formly-form [model]="record" [fields]="fields" [options]="options" [form]="form"></formly-form>
  <!-- <div class="alert alert-warning" role="alert" *ngIf="showOtherUserAlert()">
    Last actioned by: {{ record?.updatedByDisplayName }}. Action buttons not available for other users.
  </div> -->
  <div class="alert alert-warning" role="alert" *ngIf="iconNumberInStudy.length > 0">
    Unable to Submit for Approval. Study Icon Number: {{ iconNumberInStudy }} exists.
  </div>

  <button type="button" class="btn btn-default" (click)="back()">Back</button>

  <button (click)="submit()" class="btn btn-primary submit-button me-1" [disabled]="!form.dirty">
    Save
  </button>

</form>
