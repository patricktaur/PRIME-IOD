<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Role - {{ action }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="roleForm" validate>
    <div class="form-group row">
      <div class="col-md-12">
        <label class="col-form-label">Role Name</label>
        <input type="text" class="form-control" placeholder="Role" formControlName="name" />
      </div>
    </div>

    <ul ngbNav #nav="ngbNav" class="nav-pills">
      <li ngbNavItem>
        <a ngbNavLink>Available Permissions</a>
        <ng-template ngbNavContent>
          <table class="table table-borderless table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Group</th>
                <th scope="col">Description</th>

                <th class="text-right" scope="col">Add</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let permission of availablePermissions; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>
                  <ngb-highlight [result]="permission.name"></ngb-highlight>
                </td>
                <td>
                  <ngb-highlight [result]="permission.groupName"></ngb-highlight>
                </td>
                <td>
                  <ngb-highlight [result]="permission.description"></ngb-highlight>
                </td>
                <td class="text-right">
                  <button type="button" class="btn btn-primary" (click)="addPermission(permission)">Add</button>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-template>
      </li>
      <li ngbNavItem>
        <a ngbNavLink>Assigned Permissions</a>
        <ng-template ngbNavContent>
          <table class="table table-borderless table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Group</th>
                <th scope="col">Description</th>
                <th class="text-right" scope="col">Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let permission of assignedPermissions; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>
                  <ngb-highlight [result]="permission?.name"></ngb-highlight>
                </td>
                <td>
                  <ngb-highlight [result]="permission?.groupName"></ngb-highlight>
                </td>
                <td>
                  <ngb-highlight [result]="permission?.description"></ngb-highlight>
                </td>
                <td class="text-right">
                  <button type="button" class="btn btn-danger" (click)="removePermission(i)">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>

    <!-- <div class="form-group row">
      <div class="col-md-4">
        <br />
        Available Permissions:
      </div>
    </div> -->

    <!-- <div class="form-group row">
      <div class="col">
        Assigned Permissions:
      </div>
    </div> -->

    <!-- <div class="form-group row">
      <div class="col-sm-10">
      </div>
    </div> -->
  </form>
</div>
<div class="modal-footer">
  <button type="submit" (click)="save()" [disabled]="!roleForm.valid" class="btn btn-primary">Save</button>
</div>
