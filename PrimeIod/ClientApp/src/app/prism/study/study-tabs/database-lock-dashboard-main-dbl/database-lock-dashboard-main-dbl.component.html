<app-loader [isLoading]="true" *ngIf="loading"></app-loader>
<h4>Database Lock Dashboard</h4>
<hr />

<form [formGroup]="form" (ngSubmit)="submit()">
  <!-- class="row mb-3 mt-3"  -->
  <div class="row mb-3 ">
    <div class="col-md-12">
      <formly-form [fields]="fields" [model]="studyMainDbl" [options]="options" [form]="form"></formly-form>
    </div>
  </div>
  <button type="submit" class="btn btn-primary submit-button me-1" [disabled]="!(form.valid && form.dirty)">
    Save
  </button>
  <button type="button" class="btn btn-default me-1" (click)="options.resetModel()">Undo</button>
  <!-- <span class="alert alert-info">Last Updated on: {{ studyMainDbl?.updatedOn | date: 'd-MMM-y, h:mm a' }}</span> -->
  <app-last-saved [auditFields]="studyMainDbl"></app-last-saved>

</form>
