<h4>Offline Checks</h4>
<hr />
<form [formGroup]="form" (ngSubmit)="submit()">
  <formly-form [model]="records" [fields]="fields" [options]="options" [form]="form"></formly-form>
  <br />
  <button type="submit" class="btn btn-primary submit-button me-1" [disabled]="!(form.valid && form.dirty)">Save</button>
  <button type="button" class="btn btn-light me-1" (click)="options.resetModel()">Undo</button>
  <!-- TblOffLineIgnore does not have updatedOn field -->
  <!-- <span class="alert alert-info">Last Updated on: {{ savedAt | date: 'd-MMM-y, h:mm a' }}</span> -->
</form>
