<table class="table table-sm table-hover small table-striped">
  <thead>
    <tr>
      <th *ngFor="let column of visibleColumns" align="right">{{ column.header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let record of records | slice: (pageNumber - 1) * pageSize:(pageNumber - 1) * pageSize + pageSize;
        let i = index
      "
    >
      <!-- <ngb-highlight [result]="rec.studyIconNumber" [term]="searchTerm"></ngb-highlight><br /> -->
      <td
        [attr.align]="column?.align"
        [attr.width]="column?.width"
        class="text-truncate"
        *ngFor="let column of visibleColumns"
      >
        <app-cell
          [record]="record"
          (raiseEvent)="onRaiseEvent($event)"
          [column]="evaluateColumn(column, records, i)"
        ></app-cell>
      </td>
    </tr>
  </tbody>
</table>
