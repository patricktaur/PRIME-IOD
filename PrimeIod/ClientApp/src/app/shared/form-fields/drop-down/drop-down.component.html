<div class="form-group" [formGroup]="myForm">
  <label class="col-form-label">{{ label }}</label>

  <select class="form-control" [formControlName]="controlName">
    <option *ngFor="let v of listValues" [ngValue]="v.value">{{ v.text }} </option>
  </select>
  <small [hidden]="control.valid || control.untouched" class="text-danger" translate>
    {{ validationErrorMessage }}
  </small>
</div>
