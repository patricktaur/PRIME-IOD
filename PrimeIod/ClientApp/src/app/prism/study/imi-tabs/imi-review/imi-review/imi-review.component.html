    <nav ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-pills" orientation="vertical">
      <ng-container *ngFor="let x of headerRecords" [ngbNavItem]="x.description">
        <a ngbNavLink>{{ x.description }}</a>
        <ng-template ngbNavContent>
          <div *ngIf="filteredRecords">
            <app-proj-stat-dash-review
              [form]="form"
              [parid]="x.recId"
              [record]="filteredRecords"
              (isDirtyChanged)="tab01isDirtyChanged($event)"
            ></app-proj-stat-dash-review>
          </div>
        </ng-template>
      </ng-container>
    </nav>
  </div>
  <div class="col-sm-8">
    <div [ngbNavOutlet]="nav"></div>
  </div>
</div>
<div class="row">
  <div class="col-sm-2">
    <button
      type="submit"
      class="btn btn-primary submit-button"
      (click)="submit()"
      [disabled]="!(form.valid && form.dirty)"
    >
      Save
    </button>
  </div>
  <div class="col-sm-10">
    <div *ngIf="filteredRecords">
      <!-- <span class="alert alert-info"
        >Last Updated on: {{ filteredRecords[0].updatedOn | date: 'd-MMM-y, h:mm a' }}</span
      > -->
      <app-last-saved [auditFields]="filteredRecords"></app-last-saved>

    </div>
  </div>
</div>
