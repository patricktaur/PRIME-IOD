<app-loader [isLoading]="true" *ngIf="loading"></app-loader>
<h5>Study Status</h5>
<hr />
<form [formGroup]="form" (ngSubmit)="submit()">
  <formly-form [model]="studystatus" [fields]="fields" [options]="options" [form]="form"></formly-form>
  <button type="submit" class="btn btn-primary submit-button me-1" [disabled]="!(form.valid && form.dirty)">Save</button>
  <button type="button" class="btn btn-light me-1" (click)="options.resetModel()">Undo</button>
  <!-- <span class="alert alert-info">Last Updated on: {{ studystatus?.updatedOn | date: 'd-MMM-y, h:mm a' }}</span> -->
  <app-last-saved [auditFields]="studystatus"></app-last-saved>

</form>
