<h2>CRM Project Governance Codelist</h2>
<app-loader [isLoading]="isLoading"></app-loader>
<app-crm-project-governance-codelist-filter [selectedFilters]="selectedFilters" (filterChange)="onFilterChange($event)"></app-crm-project-governance-codelist-filter>
<div class="row " style="min-height: 200px;">
  <div class="col-md-12">
    <div class="table-responsive">
      <app-data-table-base
        [columns]="columns"
        [records]="filteredRecords"
        [pageNumber]="selectedFilters.pageNumber"
        [pageSize]="selectedFilters.pageSize"
        (raiseEvent)="onRaiseEvent($event)"
      ></app-data-table-base>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-2">
    <button *ngIf="addbtn" type="button" class="btn btn-primary" (click)="add()">
      Add
    </button>
  </div>

  <div class="col-md-1">
    <app-column-manager-shell [columns]="columns"></app-column-manager-shell>
  </div>
  <div class="col-md-9">
    <pagination-control
      [page]="selectedFilters.pageNumber"
      [pageSize]="selectedFilters.pageSize"
      [collectionSize]="filteredRecords?.length"
      (onPageChange)="onPageChange($event)"
    ></pagination-control>
  </div>
</div>
