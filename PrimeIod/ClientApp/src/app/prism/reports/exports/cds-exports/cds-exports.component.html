<app-loader [isLoading]="isLoading"></app-loader>
<div class="row">
  <div class="col-md-12">
    <div class="clearfix">
      <h4 class="mb-3 float-left me-3">{{ title }}</h4>
      <h4 class="mb-3 float-right"></h4>
    </div>
  </div>
</div>

<form [formGroup]="form">
  <formly-form [model]="selectedOptions" [fields]="fields" [options]="options" [form]="form"></formly-form>
  <button type="button" class="btn btn-primary me-1" (click)="selectAll()">{{ selectAllButtonCaption }}</button>

  <app-report-download-server-side-filters
    [filters]="selectedOptions"
    [reportPath]="downloadApiPath"
    [fileName]="zipfileName"
    [appendDateToFiileName]="true"
    [disabled]="downloadButtonDisabled"
  ></app-report-download-server-side-filters>
</form>
