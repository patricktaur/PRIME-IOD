<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ action }} tblAnnouncements</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="tblAnnouncementsForm" validate>
    <div class="form-group row">
      <div class="col-md-12">
        <label class="col-form-label">Title</label>
        <input type="text" class="form-control" formControlName="title" placeholder="Title" required />
        <small
          [hidden]="tblAnnouncementsForm.controls.title.valid || tblAnnouncementsForm.controls.title.untouched"
          class="text-danger"
          translate
        >
          Property One is required
        </small>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <button type="button" [disabled]="!tblAnnouncementsForm.valid" (click)="save()" class="btn btn-primary">
          Save
        </button>
      </div>
    </div>
  </form>
</div>
