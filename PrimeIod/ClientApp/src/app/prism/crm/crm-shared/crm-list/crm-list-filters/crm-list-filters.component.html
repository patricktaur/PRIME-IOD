<div class="row">
  <div class="col-3">
    <div class="form-group">
      <label>Search</label>
      <input class="form-control" placeholder="ICON Number or Study Name" type="text" [(formControl)]="filterForm" />
    </div>
  </div>
  <div class="col-3">
    <div class="form-group">
      <label>Sponsor</label>
      <ng-select
        id="exampleFormControlSelect1"
        [(ngModel)]="selectedFilters.Sponsor"
        [multiple]="true"
        placeholder="Sponsor"
        [clearable]="true"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of filters?.sponsors" [value]="rec.value">{{ rec.value }}</ng-option>
      </ng-select>
    </div>
  </div>
  <div class="col-3">
    <div class="form-group">
      <label>CDA/CM</label>
      <ng-select
        id="exampleFormControlSelect2"
        [(ngModel)]="selectedFilters.cdaCm"
        [multiple]="true"
        placeholder="CDA/CM"
        [clearable]="true"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of filters?.cdaCm" [value]="rec.value">{{ rec.value }}</ng-option>
      </ng-select>
    </div>
  </div>
  <div class="col-3">
    <div class="form-group">
      <label>Clinical Risk Manager</label>
      <ng-select
        id="exampleFormControlSelect3"
        [(ngModel)]="selectedFilters.clinicalRiskManager"
        [multiple]="true"
        placeholder="Clinical Risk Manager"
        [clearable]="true"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of filters?.clinicalRiskManager" [value]="rec.value">{{ rec.value }}</ng-option>
      </ng-select>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-3">
    <div class="form-group">
      <label>Centeral Monitoring Status</label>
      <ng-select
        id="exampleFormControlSelect4"
        [(ngModel)]="selectedFilters.centeralMonitoringStatus"
        [multiple]="true"
        placeholder="Centeral Monitoring Status"
        [clearable]="true"
        (ngModelChange)="onFiltersChange()"
      >
        <ng-option *ngFor="let rec of filters?.centeralMonitoringStatus" [value]="rec.value">{{ rec.value }}</ng-option>
      </ng-select>
    </div>
  </div>
</div>
