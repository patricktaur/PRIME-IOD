<app-loader [isLoading]="isLoading"></app-loader>
<!-- <h4 class="mb-4">{{ title }}</h4> -->
<div class="clearfix">
  <h4 class="mb-3 float-start me-3">{{ title }}</h4>
  <!-- <button class="btn btn-primary mb-3 float-end" (click)="onClickBack()">Back</button> -->
</div>
<app-fte-dashboard-filters (filterChange)="onFilterChange($event)"></app-fte-dashboard-filters>
<app-report-download-csv-2-json
  [records]="records"
  [fields]="columns"
  [fileName]="csvfileName"
  [appendDateToFiileName]="true"
></app-report-download-csv-2-json>
<div style="overflow: scroll;">
  <table class="table table-sm table-hover small table-striped">
    <thead class="bg-green">
      <tr>
        <th *ngFor="let col of columns">{{ col.header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of records; let i = index; let firstRow = first">
        <td *ngFor="let col of columns; let c = index">
          <!-- <div *ngIf="firstRow">{{ record[col.field] }}</div> -->

          <div *ngIf="c < 2">
            {{ record[col.field] }}
          </div>
          <!-- && records[i - 1][0] != record[0] -->
          <!-- <div *ngIf="!firstRow && c == 1">{{ record[col.field] }}</div> -->
          <div *ngIf="c > 1" style="display: inline-block; text-align: right; width: 100%">
            {{ record[col.field] | number: '1.2-2' }}
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
